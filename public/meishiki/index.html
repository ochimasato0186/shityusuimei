<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四柱推命</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>四柱推命システム</h2>
    </header>

    <main>

        <!-- 四柱 -->
        <table class="nine-table">
            <tbody>
                <tr>
                    <td colspan="2" class="karamu">生時</td>
                    <td colspan="2" class="karamu">生日</td>
                    <td colspan="2" class="karamu">生月</td>
                    <td colspan="2" class="karamu">生年</td>
                    <td rowspan="2" class="karamu">四<br>柱</td>
                </tr>
                <tr>
                    <td colspan="2" class="sityu">④</td>
                    <td colspan="2" class="sityu">③</td>
                    <td colspan="2" class="sityu">②</td>
                    <td colspan="2" class="sityu">①</td>
                </tr>
                <tr>
                    <td rowspan="2" class="group-8">⑧</td>
                    <td class="group-8-1">A2</td>
                    <td rowspan="2" class="group-7">⑦</td>
                    <td class="group-7-1">A4</td>
                    <td rowspan="2" class="group-6">⑥</td>
                    <td class="group-6-1">A6</td>
                    <td rowspan="2" class="group-5">⑤</td>
                    <td class="group-5-1">A8</td>
                    <td rowspan="2" class="karamu">干<br>支</td>
                </tr>
                <tr>    
                    <td class="group-8-2">B2</td>
                    <td class="group-7-2">B4</td>
                    <td class="group-6-2">B6</td>
                    <td class="group-5-2">B8</td>
                </tr>
                <tr>
                    <td class="C1">C1</td>
                    <td class="C2">C2</td>
                    <td class="C3">C3</td>
                    <td class="C4">C4</td>
                    <td class="C5">C5</td>
                    <td class="C6">C6</td>
                    <td class="C7">C7</td>
                    <td class="C8">C8</td>
                    <td class="karamu">蔵<br>干</td>
                </tr>
                <tr>
                    <td class="D1">D1</td>
                    <td class="D2">()</td>
                    <td colspan="2" class="slash-cell"></td>
                    <td class="D5">D5</td>
                    <td class="D6">()</td>
                    <td class="D7">D7</td>
                    <td class="D8">()</td>
                    <td class="karamu">天<br>星</td>
                </tr>
                <tr>
                    <td class="E1">E1</td>
                    <td class="E2">()</td>
                    <td class="E3">E3</td>
                    <td class="E4">()</td>
                    <td class="E5">E5</td>
                    <td class="E6">()</td>
                    <td class="E7">E7</td>
                    <td class="E8">()</td>
                    <td class="karamu">地<br>星</td>
                </tr>
                <tr>
                    <td colspan="2" class="F1">F1</td>
                    <td colspan="2" class="F3">F3</td>
                    <td colspan="2" class="F5">F5</td>
                    <td colspan="2" class="F7">F7</td>
                    <td class="karamu">運十<br>星二</td>
                </tr>
                <tr class="group-G">
                    <td colspan="2" class="G1">G1</td>
                    <td colspan="2" class="G3">G3</td>
                    <td colspan="2" class="G5">G5</td>
                    <td colspan="2" class="G7">G7</td>
                    <td class="karamu">特<br>殊<br>星</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
