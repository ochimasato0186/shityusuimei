<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四柱推命</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>四柱推命システム</h2>
    </header>

    <form id="input-form">
        <div class="input-row">
            <input type="text" placeholder="年" class="year" name="year">
            <input type="text" placeholder="月" class="month" name="month">
            <input type="text" placeholder="日" class="day" name="day">
            <input type="text" placeholder="時" class="hour" name="hour">
        </div>
        <div class="submit-row">
            <button type="submit" id="submit-btn" class="submit-btn">送信</button>
        </div>
    </form>
</body>
</html>
